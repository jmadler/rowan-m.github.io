    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-deep_orange.min.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">A fragile shell</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">A fragile shell</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link amplink" target="amp-container" href="/iframe-shell/amp/01.amp.html?embed=1">Page 1</a>
                <a class="mdl-navigation__link amplink" target="amp-container" href="/iframe-shell/amp/02.amp.html?embed=1">Page 2</a>

        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <iframe name="amp-container" id="amp-container" style="margin: 20px 0 0 80px; height: 100%;" src="/iframe-shell/placeholder.html"></iframe>

            </div>
        </main>
    </div>

    <script>
        if (window.location.hash) {
            var hash = window.location.hash.substring(1);
            document.getElementById('amp-container').src = '/iframe-shell/amp/' + hash + '.amp.html?embed=1';
        }

        var links = document.getElementsByClassName('amplink');

        for (var i = 0; i < links.length; i++) {
            links[i].onclick = function() {
                history.pushState(null, 'AMP page', '#' + this.getAttribute('href').substring(18, 20));
                document.querySelector('.mdl-layout').MaterialLayout.toggleDrawer();
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/iframe-shell/sw.js')
        }
    </script>
</body>

</html>
