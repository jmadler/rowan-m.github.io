<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <div class="mdl-layout__header-row">

    <script>
        suffixIndex = window.location.pathname.indexOf('.amp.html');

        if (suffixIndex !== -1) {
            document.getElementById('amp-container').src = window.location.pathname + '?embed=1';
        }

        var links = document.getElementsByClassName('amplink');

        for (var i = 0; i < links.length; i++) {
            links[i].onclick = function() {
                path = this.getAttribute('href').split('?')[0];
                history.pushState(null, 'AMP page', path);
                document.querySelector('.mdl-layout').MaterialLayout.toggleDrawer();
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/iframe-shell/sw.js')
        }
    </script>
